<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark Your Favorite Site</h2>
        <form  id="my-form">
            <div class="form-group">
                <label for="">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            
            <div class="form-group">
                <label for="">Site URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarkResults">

            </div>
        </div>

        
      </div>

      <footer class="footer">
        <p>&copy; 2017 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
    
  </body>
</html>
